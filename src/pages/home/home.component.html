<div class="home">
    <header>
        <h1>{{ t('users.title')() }}</h1>
        <div class="language-switcher">
            <button [class.active]="lang() === 'en'" (click)="switchLanguage('en')">
                EN
            </button>
            <button [class.active]="lang() === 'vi'" (click)="switchLanguage('vi')">
                VI
            </button>
        </div>
    </header>

    <div class="dashboard">
        <div class="stats-card">
            <h3>Total Users</h3>
            <p class="stat">{{ users().length }}</p>
        </div>

        <button class="action-btn" (click)="navigateToUsers()">
            Manage Users â†’
        </button>
    </div>
</div>
