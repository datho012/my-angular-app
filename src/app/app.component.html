<div class="app-container">
  <nav class="navbar">
    <div class="nav-brand">User Dashboard</div>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        🏠 Home
      </a>
      <a routerLink="/users" routerLinkActive="active"> 👥 Users </a>
    </div>
    <div class="language-switcher">
      <button [class.active]="lang() === 'en'" (click)="switchLanguage('en')">
        EN
      </button>
      <button [class.active]="lang() === 'vi'" (click)="switchLanguage('vi')">
        VI
      </button>
    </div>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>© 2025 User Management Dashboard. All rights reserved.</p>
  </footer>
</div>
